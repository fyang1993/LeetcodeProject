<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let problem of problems" [routerLink]="['/problems',problem.id]">
      <!-- <span>{{problem.difficulty}}</span> -->
      <!-- Find different difficulty and combine with 'diff-' to match different classes-->
      <span class="{{'float-md-right text-center label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
